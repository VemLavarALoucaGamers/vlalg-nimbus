<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules Magic Debounce</title>
</head>
<p>
    <h3>Modules Magic Debounce</h3>

    <p>Olhe o console para ver o debounce rodando</p>

    <script type="module">
      import MagicDebounce from './dist/bundle.min.es.js'
      
      const { debouncedFunction } = MagicDebounce({
        wait: 300,
        callback: () => {
          console.log('Debounced!');
        }
      });

      debouncedFunction();
    </script>
</body>
</html>
